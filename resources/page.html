<!DOCTYPE html>
<html lang="en">
	<head>
		<title>strlog</title>
		<meta content={{title}} property="og:title" />
		<meta content={{tagline}} property="og:description" />
		<meta content="http://www.strlog.net" property="og:url" />
		<meta content="http://www.strlog.net/icon.png" property="og:image" />
		<meta content="#FF8C00" data-react-helmet="true" name="theme-color" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body class="center" id="site_container">
		<div id="sidebar_container">
			<h1 class="h1" id="site_name">strlog</h1>
			{{sidebar}}
		</div>
		<div id="content_container">
			{{header}}
			{{content}}
			{{footer}}
		</div>
	</body>
</html>
